<h2 class="cart-title">Cart</h2>
  <div *ngIf="cartItens.length > 0; else noProduct">
    <ul>
      <li *ngFor="let cartItem of cartItens">
        <img [src]="cartItem.image">
        <p>{{ cartItem.description }}</p>
        <p>Price: {{ cartItem.price | currency:"EUR" }}</p>
        <label>
          Quantity:
          <input type="number" [(ngModel)]="cartItem.quantity" (change)="totalCalculator()">
        </label>
        <button class="remove-button" (click)="removeProductCart(cartItem.id)"><i class="fa-solid fa-xmark"></i></button>
      </li>
    </ul>
    <h2 class="cart-total">
      Total: {{ total | currency:"EUR"}}
    </h2>
    <button class="buy-button" (click)="buy()">Buy</button>
  </div>
  <ng-template #noProduct>No product has been added to the cart!</ng-template>
